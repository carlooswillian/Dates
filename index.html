    function getHorario() {
      const now = new Date();
      const hour = now.getHours();
      if (hour < 9) return "madrugada";
      if (hour < 12) return "manha";
      if (hour < 16.75) return "tarde";
      return "noite";
    }

    function mostrarEncontro(tipo) {
      const horario = getHorario();
      let lista;

      if (tipo === "embarque") {
        lista = encontros.embarque.qualquer;
      } else {
        lista = encontros[tipo][horario];
      }

      const encontro = lista[Math.floor(Math.random() * lista.length)];
      document.getElementById("resposta").textContent = encontro;
    }
