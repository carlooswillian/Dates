<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caixa de Mensagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Puzzle Love</header>

  <main class="main">
    <div class="message-box" id="messageBox">
      Clique em uma opção para ver a mensagem.
    </div>
  </main>

  <div class="button-container">
    <button onclick="showMessage(1)">1</button>
    <button onclick="showMessage(2)">2</button>
    <button onclick="showMessage(3)">3</button>
  </div>

  <script>
    function showMessage(number) {
      const messages = {
        1: "Você é minha pessoa favorita no mundo inteiro.",
        2: "Te amo mais do que ontem e menos do que amanhã.",
        3: "Estar com você torna tudo mais bonito."
      };
      document.getElementById('messageBox').textContent = messages[number];
    }
  </script>
</body>
</html>
