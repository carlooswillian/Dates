        ]
      }
    };

    function sortear(tipo) {
      const now = new Date();
      const hora = now.getHours();
      let categoria;

      if (tipo === 'distancia') {
        const lista = encontros.distancia.geral;
        const item = lista[Math.floor(Math.random() * lista.length)];
        document.getElementById("output").innerText = item;
        return;
      }

      if (hora < 9) categoria = "Abrir assim que acordar";
      else if (hora < 12) categoria = "Abrir de manhã";
      else if (hora < 16.75) categoria = "Abrir a tarde";
      else categoria = "Abrir a noite";

      const lista = encontros[tipo][categoria];
      const item = lista[Math.floor(Math.random() * lista.length)];
      document.getElementById("output").innerText = item;
    }
  </script></body>
