<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encontros Thaís e Carlos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Encontros Thaís e Carlos</header>

  <main>
    <div class="message-box" id="messageBox">
      Clique em uma opção para ver a mensagem.
    </div>
  </main>

  <footer class="button-container">
    <button onclick="showMessage(1)">1</button>
    <button onclick="showMessage(2)">2</button>
    <button onclick="showMessage(3)">3</button>
  </footer>

  <script>
    function showMessage(number) {
      const messages = {
        1: "Nosso primeiro encontro foi inesquecível.",
        2: "Cada dia com você é um presente.",
        3: "Mal posso esperar pelos nossos próximos momentos juntos."
      };
      document.getElementById('messageBox').textContent = messages[number];
    }
  </script>
</body>
</html>
